; ----------------------------------------------------------------------
; üß† PHP 8.1 Enforcement for CodeIgniter 4.5.8
; ----------------------------------------------------------------------

; Force PHP 8.1 handler
AddHandler application/x-httpd-alt-php81 .php .php7 .phtml

; ----------------------------------------------------------------------
; üîß Core Settings
; ----------------------------------------------------------------------

display_errors = Off
log_errors = On
error_reporting = E_ALL
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000
post_max_size = 2G
upload_max_filesize = 2G
session.gc_maxlifetime = 36000
zlib.output_compression = Off

; ----------------------------------------------------------------------
; üóÉÔ∏è Path & timezone
; ----------------------------------------------------------------------

date.timezone = "Asia/Jakarta"
session.save_path = "/tmp"

; ----------------------------------------------------------------------
; ‚úÖ Security & compatibility for CI4
; ----------------------------------------------------------------------

allow_url_fopen = On
file_uploads = On
short_open_tag = Off

; ----------------------------------------------------------------------
; üß© Extension enforcement
; ----------------------------------------------------------------------

extension=intl
extension=mysqli
extension=openssl
extension=pdo_mysql
extension=curl
extension=json
extension=mbstring
extension=xml
extension=tokenizer
